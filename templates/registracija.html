<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
        <h1>Registracija novega uporabnika</h1>

        <form action="/registracija" method="post">
            <input placeholder="Vnesi svoje ime" name="ime"> <br>
            <input placeholder="Vnesi svoj priimek" name="priimek"> <br>
            <input placeholder="Vnesi svoj email" name="email" type="email"> <br>
            <input placeholder="Vnesi svoje geslo" name="geslo" type="password"> <br>
            <input placeholder="Ponovno vnesi geslo" name="ponovno_geslo" type="password"> <br>

            <button type="submit">Registriraj se</button>
        </form>
</body>
</html>
